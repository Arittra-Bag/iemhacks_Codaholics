<!DOCTYPE html>
<html>
<head>
    <title>Youtube Transcript Summariser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff4444;
            padding: 20px 0;
        }

        h1 {
            font-size: 28px;
            color: white;
        }

        .container {
            width: 320px; /* Adjust the width as needed */
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 18px;
            display: block;
            margin: 0 auto 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff3333;
        }

        button[disabled] {
            background-color: #ccc;
            cursor: not-allowed;
        }

        p {
            font-size: 16px;
            text-align: justify;
        }
    </style>
</head>
<body>
    <header>
        <h1>Youtube Transcript Summariser</h1>
    </header>
    <div class="container">
        <button id="summarise" type="button">Summarise</button>
        <p id="output">Transcript Summary goes here...</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
